name: Pipeline
on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:  
      - name: executing remote ssh commands using password   
        uses: appleboy/ssh-action@v1.0.0  
        with:     
          host: ${{ secrets.HOST }}     
          username: ${{ secrets.USERNAME }}     
          password: ${{ secrets.PASSWORD }}     
          port: 22     
          script: chmod +x run.sh && ./run.sh
